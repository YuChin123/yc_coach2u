<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-card *ngFor = "let cch of coach" (click)=itemTapped(cch)>
    <img src="{{cch.picURL}}"/>
    <div class="card-title">{{cch.name}}</div>
    <div class="card-subtitle">{{cch.description}}</div>
  </ion-card>
</ion-content>
